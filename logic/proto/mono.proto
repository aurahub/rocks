syntax = "proto2";
message mono_login_request // {mod = 1, msg = 0}
{
  required string acc_type = 1;
  required string acc_name = 2;
  required string passwd = 3;
};

message mono_login_response // {mod = 1, msg = 1}
{
  optional int32 err = 1;
  optional string msg = 2;
  optional string token = 3;
};
